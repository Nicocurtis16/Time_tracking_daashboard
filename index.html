<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="top_panel">
          <div class="profile">
            <img src="images/image-jeremy.png" alt="" />
          </div>
          <div class="name_main">
            <p id="report">Report for</p>
            <p id="name">Jeremy Robson</p>
          </div>
        </div>
        <div class="buttons">
          <button id="daily-button">Daily</button>
          <button id="weekly-button">Weekly</button>
          <button id="monthly-button">Monthly</button>
        </div>
      </div>
      <div class="activites">
        <div class="box1">
          <div class="inbox1">
            <div id="title">Work <i class="fas fa-ellipsis"></i></div>
            <div id="hour">32hrs</div>
            <div id="status">Last Week- 32hrs</div>
          </div>
        </div>
        <div class="box1">
          <div class="inbox1">
            <div id="title">Play <i class="fas fa-ellipsis"></i></div>
            <div id="hour">10hrs</div>
            <div id="status">Last Week- 8hrs</div>
          </div>
        </div>
        <div class="box1" id="no3">
          <div class="inbox1">
            <div id="title">Study <i class="fas fa-ellipsis"></i></div>
            <div id="hour">4hrs</div>
            <div id="status">Last Week- 7hrs</div>
          </div>
        </div>
        <div class="box1">
          <div class="inbox1">
            <div id="title">Exercise <i class="fas fa-ellipsis"></i></div>
            <div id="hour">4hrs</div>
            <div id="status">Last Week- 5hrs</div>
          </div>
        </div>
        <div class="box1">
          <div class="inbox1">
            <div id="title">Social <i class="fas fa-ellipsis"></i></div>
            <div id="hour">5hrs</div>
            <div id="status">Last Week- 10hrs</div>
          </div>
        </div>
        <div class="box1">
          <div class="inbox1">
            <div id="title">Self Care <i class="fas fa-ellipsis"></i></div>
            <div id="hour">2hrs</div>
            <div id="status">Last Week- 2hrs</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
