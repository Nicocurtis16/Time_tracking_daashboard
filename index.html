<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="top_panel">
          <div class="profile">
            <img src="images/image-jeremy.png" alt="" />
          </div>
          <div class="name_main">
            <p id="report">Report for</p>
            <p id="name">Jeremy Robson</p>
          </div>
        </div>
        <div class="buttons">
          <button id="daily-button">Daily</button>
          <button id="weekly-button">Weekly</button>
          <button id="monthly-button">Monthly</button>
        </div>
      </div>
      <div class="activites">
        <div class="box1" id="activity-0">
          <div class="inbox1">
            <div id="title">Work <i class="fas fa-ellipsis"></i></div>
            <div id="hour" data-title="Work">hrs</div>
            <div id="status" data-title="Work">Last Week- hrs</div>
          </div>
        </div>
        <div class="box1" id="activity-1">
          <div class="inbox1">
            <div id="title">Play <i class="fas fa-ellipsis"></i></div>
            <div id="hour" data-title="Play">hrs</div>
            <div id="status" data-title="Play">Last Week- hrs</div>
          </div>
        </div>
        <div class="box1" id="activity-2">
          <div class="inbox1">
            <div id="title">Study <i class="fas fa-ellipsis"></i></div>
            <div id="hour" data-title="Study">hrs</div>
            <div id="status" data-title="Study">Last Week- hrs</div>
          </div>
        </div>
        <div class="box1" id="activity-3">
          <div class="inbox1">
            <div id="title">Exercise <i class="fas fa-ellipsis"></i></div>
            <div id="hour" data-title="Exercise">hrs</div>
            <div id="status" data-title="Exercise">Last Week- hrs</div>
          </div>
        </div>
        <div class="box1" id="activity-4">
          <div class="inbox1">
            <div id="title">Social <i class="fas fa-ellipsis"></i></div>
            <div id="hour" data-title="Social">hrs</div>
            <div id="status" data-title="Social">Last Week- hrs</div>
          </div>
        </div>
        <div class="box1" id="activity-5">
          <div class="inbox1">
            <div id="title">Self Care <i class="fas fa-ellipsis"></i></div>
            <div id="hour" data-title="Self Care">hrs</div>
            <div id="status" data-title="Self Care">Last Week- hrs</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
